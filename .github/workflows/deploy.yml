name: Deploy
run-name: Deploy workflow
on:
    pull_request:
        branches:
            - main
        types:
            - opened
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                java-version: '11'
                distribution: 'temurin'
                cache: gradle