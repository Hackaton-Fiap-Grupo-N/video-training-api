name: Deploy
run-name: Deploy workflow
on:
    pull_request:
        branches:
            - main
        types:
            - opened
            - closed
jobs:
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up JDK 17
              uses: actions/setup-java@v3